<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/hire.css">
</head>
<body>
  <section class="contact" id="contact">
    <div class="max-width">
      <h2 class="title">Hire Me</h2>
      <div class="contact-content">
        <div class="column left">
          <div class="text">Get in Touch</div>
          <div class="icons">
            <div class="row">
              <img src="image/icons8-user.gif" alt="">
              <div class="info">
                <div class="head">NAME</div>
                <div class="sub-title">Iwu Paschal</div>
              </div>
            </div>
            <div class="row">
              <img src="image/icons8-marker.gif" alt="">
              <div class="info">
                <div class="head">Address</div>
                <div class="sub-title">Nnamdi Azikiwe University Awka</div>
              </div>
            </div>
            <div class="row">
              <img src="image/icons8-letter.gif" alt="">
              <div class="info">
                <div class="head">Email</div>
                <div class="sub-title">iwuchukwuezugo@gmail.com</div>
              </div>
            </div>
            <div class="row">
              <img src="image/icons8-smartphone.gif" alt="">
              <div class="info">
                <div class="head">Phone-Number</div>
                <div class="sub-title">+2348117205697</div>
              </div>
            </div>
          </div>
        </div>
        <div class="column right">
          <div class="text">Message Me</div>
          <form action="#">
            <div class="fields">
              <div class="field name">
                <input type="text" placeholder="Name" required>
              </div>
              <div class="field email">
                <input type="email" placeholder="Email" required>
              </div>
            </div>
              <div class="field">
                <input type="text" placeholder="subject"required>
              </div>
              <div class="field textarea">
                <textarea cols="30" rows="10" placeholder="describe project.." required></textarea>
              </div>
              <div class="button">
                <button type="submit">Send Message</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
